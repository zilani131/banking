<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <section class=" grid grid-rows-2 mt-16 gap-6">
    <div class=" grid grid-cols-3 gap-4 w-1/2 mx-auto">
        <div class=" text-center py-8 text-3xl font-bold  rounded-lg bg-green-200">Deposit <br>$<span>0</span> </div>
        <div class=" text-center py-8 text-3xl font-bold  rounded-lg bg-red-200">Withdraw  <br>$<span>0</span> </div>
        <div class=" text-center py-8 text-3xl font-bold  rounded-lg bg-blue-200">Balance  <br>$<span>0</span> </div>
    </div>
    <div class="grid grid-cols-2 gap-6 w-1/2 mx-auto">
        <div class="bg-yellow-200 px-3 py-4 rounded-lg ">
            <h1 class="text-2xl font-bold">Please Deposit</h1>
            <input class="my-3 px-2 py-1 w-3/4 block rounded-lg" type="text" placeholder="$amount you want to deposit">
            <button  class="text-lg font-bold bg-yellow-400 px-3 py-1 rounded-lg">Deposit</button>
        </div>
        <div class=" bg-blue-300 px-3 py-4 rounded-lg"> 
            <h1 class="text-2xl font-bold">Please Withdraw</h1>
            <input class="my-3 px-2 py-1 w-3/4 block rounded-lg" type="text" placeholder="$amount you want to deposit">
            <button  class="text-lg font-bold bg-blue-600 px-3 py-1 rounded-lg">Withdraw</button>
        </div>
    </div>
    </section>
    <script src="/banking.js"></script>
</body>
</html>
